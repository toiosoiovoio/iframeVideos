<!DOCTYPE html>
<html>
<head>
    <title>Airport Lives</title>
    <style>
        body {
            background-color: grey;
        }

        h1 {
            text-align: center;
        }

        .iframe-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iframe-container {
            margin: 20px;
            text-align: center;
        }

        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Airport Lives</h1>

    <div class="iframe-group">
        <div class="iframe-container">
            <input type="text" id="urlInput1" placeholder="Enter YouTube URL">
            <button onclick="loadVideo('iframe1', 'urlInput1')">Load Video</button>
            <br>
            <iframe id="iframe1" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="iframe-container">
            <input type="text" id="urlInput2" placeholder="Enter YouTube URL">
            <button onclick="loadVideo('iframe2', 'urlInput2')">Load Video</button>
            <br>
            <iframe id="iframe2" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="iframe-group">
        <div class="iframe-container">
            <input type="text" id="urlInput3" placeholder="Enter YouTube URL">
            <button onclick="loadVideo('iframe3', 'urlInput3')">Load Video</button>
            <br>
            <iframe id="iframe3" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="iframe-container">
            <input type text" id="urlInput4" placeholder="Enter YouTube URL">
            <button onclick="loadVideo('iframe4', 'urlInput4')">Load Video</button>
            <br>
            <iframe id="iframe4" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="iframe-group">
        <div class="iframe-container">
            <input type="text" id="urlInput5" placeholder="Enter YouTube URL">
            <button onclick="loadVideo('iframe5', 'urlInput5')">Load Video</button>
            <br>
            <iframe id="iframe5" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="iframe-container">
            <input type="text" id="urlInput6" placeholder="Enter YouTube URL">
            <button onclick="loadVideo('iframe6', 'urlInput6')">Load Video</button>
            <br>
            <iframe id="iframe6" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function loadVideo(iframeId, inputId) {
            var iframe = document.getElementById(iframeId);
            var urlInput = document.getElementById(inputId);
            var youtubeURL = urlInput.value;

            var videoId = youtubeURL.match(/(?:https:\/\/|http:\/\/|www\.|m\.|youtu\.be\/|embed\/|watch\?v=)([A-Za-z0-9_-]{11})/);

            if (videoId && videoId[1]) {
                iframe.src = "https://www.youtube.com/embed/" + videoId[1];
            } else {
                alert("Invalid YouTube URL. Please enter a valid YouTube video URL.");
            }
        }
    </script>
</body>
</html>
